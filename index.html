<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Binary Tree Visualizer</h1>
    <svg id="display">
        <g id="tree">
            <line class="branch" x1="50" y1="50" x2="200" y2="200"/>
            <circle class="node" cx="50" cy="50" r="20"></circle>
            <text class="node-value" x="50" y="50">123</text>
            <circle class="node" cx="200" cy="200" r="20"></circle>
        </g>
    </svg>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
